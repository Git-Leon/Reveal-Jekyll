<script src="{{ 'assets/dist/reveal.js' | relative_url }}"></script>
<script src="{{ 'assets/plugin/markdown/markdown.js' | relative_url }}"></script>
<script src="{{ 'assets/plugin/highlight/highlight.js' | relative_url }}"></script>
<script src="{{ 'assets/plugin/search/search.js' | relative_url }}"></script>
<script src="{{ 'assets/plugin/zoom/zoom.js' | relative_url }}"></script>
<script src="{{ 'assets/plugin/notes/notes.js' | relative_url }}"></script>
<script src="{{ 'assets/plugin/math/math.js' | relative_url }}"></script>
<script>
  // https://revealjs.com/config/

  Reveal.initialize({
    // Display presentation control arrows
    controls: true,
    // Display a presentation progress bar
    progress: true,
    center: true,
    hash: true,
    transition: '{{ site.reveal.transition | default: "slide" }}',
    slideNumber: {% if site.reveal.number %} '{{ site.reveal.numberType | default: "c" }}' {% else %} false {% endif %},

    // https://revealjs.com/plugins/#built-in-plugins
    plugins: [
      RevealMarkdown,
      {% if include.highlight %}RevealHighlight,{% endif %}
      RevealSearch,
      RevealZoom,
      RevealNotes,
      RevealMath
    ]
  });
</script>
